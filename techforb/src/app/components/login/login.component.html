<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card style="margin-top: 50px; padding: 30px;">
          <div class="container text-center">
            <img
            src="../../../assets/acceso.png"
            width="100"
            height="100"
          />
            <h1 class="text-center">Iniciar sesión</h1>
            <form (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline">
                <mat-label>Dni:</mat-label>
                <input type="number" matInput required [(ngModel)]="usuario.dni" name="dni"
                  placeholder="Ingrese su Dni" />
              </mat-form-field>
              <br /><br />
              <mat-form-field appearance="outline">
                <mat-label>Clave:</mat-label>
                <input type="password" matInput required [(ngModel)]="usuario.password" name="password"
                  placeholder="Ingrese su clave" />
              </mat-form-field>
              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">
                  Iniciar sesión
                </button>
                <button type="reset" style="margin-left: 20px" mat-raised-button color="blue">
                  Limpiar
                </button>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
